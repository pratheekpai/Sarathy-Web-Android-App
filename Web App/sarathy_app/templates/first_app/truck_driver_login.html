<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="{% static 'images/body_img21.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'first_app/login_style.css' %}" />
    <style>
      input[type=submit]{
          background-color: #323332;
          border: none;
          color: white;
          padding: 8px 16px;
          text-decoration: none;
          margin: 4px 2px;
          cursor: pointer;
          font-size: 1.5rem;
          border-radius: 5px;
  
        }
    </style>
  </head>
  <body>
    <section>
      <div class="heading">
        <a href="index">
          <div class="web_logo container-flex">
            <div class="logo_image">
              <img src="{% static 'images/body_img21.png' %}" alt="" />
            </div>
            <div class="logo_text">
              <h1>Sarathy</h1>
            </div>
          </div>
        </a>
      </div>

      <div class="user_det">
        <form action="next">
          <div class="form_heading">
            <h2>Truck Driver Login</h2>
          </div>
    
          <div class="form_input">
            <input type="email" placeholder="Email id" required/>
          </div>
          <div class="form_input">
            <input type="password" name="" id="" placeholder="Password" required/>
          </div>
          <input type="submit", value="Continue">
          <div class="signup_redirect">
            <p>
              Don't have an account? <a href="whosignup">Create account</a>
            </p>
          </div>
        </form>
      </div>

      <footer>
        <p class="footer_text">Copyright &copy; Sarathy 2021</p>
      </footer>
    </section>
  </body>
</html>
